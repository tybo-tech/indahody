<div class="section">

  <h1 class="main-heading">
    Our <span>products.</span>
  </h1>

  <div class="skin-types">
    <div class="service" *ngFor="let item of products" (click)="goto(item)">
      <div class="image">
        <img [src]="item.Icon" alt="">
      </div>
      <h4>
        {{item.Name}}
      </h4>
      <h4>
        {{item.Price | currency: 'R '}}
      </h4>

      <p>
        {{item.Description}}
      </p>
      <br>
      <label for="">Qty:</label>
      <input type="number"  [(ngModel)]="item.Quantity" name="" id="">
      <button class="primary" type="button" [disabled] ="item.Quantity < 1" (click)="view(item)">
       View product
      </button>
      <!-- <button class="primary" type="button" [disabled] ="item.Quantity < 1" (click)="addToCart(item)">
       View product
      </button> -->
    </div>

  </div>

</div>
